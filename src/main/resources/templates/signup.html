<body style="background:#0f1923">

<div class="container" style="background:#0f1923">
    <div class="row">
        <div class="col-lg-10 col-xl-9">
            <div class="card card-signin flex-row my-5">

                <div class="card-body"style=" background:#7386D5">
                    <h5 class="card-title text-center">Sign Up</h5>
                    <form id="form" action="#" class="form-signin" method="post" th:action="@{/signup}" th:object="${profile}" name="signupForm" onsubmit="return validate()">
                        <div class="form-label-group">
                            <input type = "text" class="form-control" id = "firstname" th:field="*{first_name}"  placeholder="Enter First Name" name="firstname"
                                   autofocus>
                            <label for="firstname">First Name</label>
                        </div>
                        <div class="form-label-group">
                            <input type = "text"  id = "lastname" class="form-control" th:field="*{last_name}"  placeholder="Enter Last Name"  name="lastname"
                                   autofocus>
                            <label for="lastname">Last Name</label>
                        </div>
                        <div class="form-label-group">
                            <input type = "password" id = "password" class="form-control" th:field="*{password}" placeholder="Enter Password" name="password"
                                   autofocus>
                            <label for="password">Password</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="confirmPassword" class="form-control" name="confirmPassword"
                                   placeholder="Password" ><span id='message'></span>
                            <label for="confirmPassword">Confirm password</label>
                        </div>
                        <div class="form-label-group">
                            <input type = "date" id = "dateofbirth" class="form-control" th:field="*{date_of_birth}" name="dateofbirth" placeholder="Enter Date of Birth"
                                   autofocus>
                            <label for="dateofbirth">Date of Birth</label>
                        </div>
                        <div class="form-label-group">
                            <input type = "text"  id = "gender" class="form-control" th:field="*{gender}" name="gender" placeholder="Enter Gender"
                                   autofocus>
                            <label for="gender">Gender</label>
                        </div>
                        <div class="form-label-group">
                            <input type = "text"  id = "street" class="form-control" th:field="*{street}" name="street" placeholder="Enter Street"
                                   autofocus>
                            <label for="street">Street</label>
                        </div>
                        <div class="form-label-group">
                            <input type = "text"  id = "location" class="form-control" th:field="*{location}" name="location" placeholder="Enter Location"
                                   autofocus>
                            <label for="location">Location</label>
                        </div>
                        <div class="form-label-group">
                            <input type = "text"  id = "city" class="form-control" th:field="*{city}" name="city" placeholder="Enter City"
                                   autofocus>
                            <label for="city">City</label>
                        </div>
                        <div class="form-label-group">
                            <input type = "text"  id = "state" class="form-control" th:field="*{state}" name="state" placeholder="Enter State"
                                   autofocus>
                            <label for="state">State</label>
                        </div>
                        <div class="form-label-group">
                            <input type = "text"  id = "pincode" class="form-control" th:field="*{pincode}"  name="pincode" placeholder="Enter PinCode"
                                   autofocus>
                            <label for="pincode">PinCode</label>
                        </div>
                        <div class="form-label-group">
                            <input type = "text"  id = "mobileno" class="form-control" th:field="*{mobile_no}" name="mobileno" placeholder="Enter Mobile Number"
                                   autofocus>
                            <label for="mobileno">Mobile Number</label>
                        </div>
                        <div class="form-label-group">
                            <input type = "text"  id = "emailID" class="form-control" th:field="*{email_id}" name="emailID" placeholder="Enter Email ID"
                                   autofocus>
                            <label for="emailID">Email ID</label>
                        </div>
                        <a th:href="@{/}"><input class="btn btn-lg btn-block text-uppercase" style="background-color: #0f1923; color: white;" type="submit" value="Sign Up"></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



    <script>
      function validate() {
         if( document.forms["signupForm"]["firstname"].value == "" ) {
            alert( "Please enter the first name" );
            document.forms["signupForm"]["firstname"].focus();
            return false;
         }
         if( document.forms["signupForm"]["lastname"].value == "" ) {
            alert( "Please enter the last name" );
            document.forms["signupForm"]["lastname"].focus();
            return false;
         }
         if( document.forms["signupForm"]["password"].value == "" ) {
            alert( "Please enter the password" );
            document.forms["signupForm"]["password"].focus();
            return false;
         }
         if( document.forms["signupForm"]["confirmPassword"].value == "" ) {
            alert( "Please retype the password to confirm" );
            document.forms["signupForm"]["confirmPassword"].focus();
            return false;
         }
         if( document.forms["signupForm"]["dateofbirth"].value == "" ) {
            alert( "Please enter the date of birth" );
            document.forms["signupForm"]["dateofbirth"].focus();
            return false;
         }
         if( document.forms["signupForm"]["gender"].value == "" ) {
            alert( "Please fill the gender" );
            document.forms["signupForm"]["gender"].focus();
            return false;
         }
         if( document.forms["signupForm"]["street"].value == "" ) {
            alert( "Please enter the street name" );
            document.forms["signupForm"]["street"].focus();
            return false;
         }
         if( document.forms["signupForm"]["location"].value == "" ) {
            alert( "Please enter the location name" );
            document.forms["signupForm"]["location"].focus();
            return false;
         }
         if( document.forms["signupForm"]["city"].value == "" ) {
            alert( "Please enter the city name" );
            document.forms["signupForm"]["city"].focus();
            return false;
         }
         if( document.forms["signupForm"]["state"].value == "" ) {
            alert( "Please enter the state name" );
            document.forms["signupForm"]["state"].focus();
            return false;
         }
         var pinformat = "[1-9][0-9]{5}";
         if(!document.forms["signupForm"]["pincode"].value.match(pinformat))
         {
         alert("You have entered a pincode that does not exist!");
         return false;
         }

         var numberformat =  "[789][0-9]{9}";
         if(!document.forms["signupForm"]["mobileno"].value.match(numberformat))
         {
         alert("You have entered an invalid mobile number!");
         return false;
         }

         var mailformat = "^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$";
         if(!document.forms["signupForm"]["emailID"].value.match(mailformat))
         {
         alert("You have entered an invalid email address!");
         return false;
         }

    }
    </script>

<style>
    #form label {
      float: left;

    }

    #error_msg {
      color: red;
      font-weight: bold;
      font-family: "Open Sans", sans-serif;
    }
  </style>

<script>
    $(document).ready(function () {
      var $submitBtn = $("#form input[type='submit']");
      var $passwordBox = $("#password");
      var $confirmBox = $("#confirmPassword");
      var $errorMsg = $('<span id="error_msg">Passwords do not match!</span>');


      $submitBtn.removeAttr("disabled");

      function checkMatchingPasswords() {
        if ($confirmBox.val() != "" && $passwordBox.val != "") {
          if ($confirmBox.val() != $passwordBox.val()) {
            $submitBtn.attr("disabled", "disabled");
            $errorMsg.insertAfter($confirmBox);
          }
        }
      }

      function resetPasswordError() {
        $submitBtn.removeAttr("disabled");
        var $errorCont = $("#error_msg");
        if ($errorCont.length > 0) {
          $errorCont.remove();
        }
      }
      $("#confirmPassword, #password")
        .on("keydown", function (e) {

          if (e.keyCode == 13 || e.keyCode == 9) {
            checkMatchingPasswords();
          }
        })
        .on("blur", function () {

          checkMatchingPasswords();
        })
        .on("focus", function () {

          resetPasswordError();
        })

    });
  </script>
